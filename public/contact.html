<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/syle.css">
    <title>Bivan Shrestha</title>
</head>
<body>

    <header class="main-header">
        <img src="images/logo.png" alt="">
    </header>


    <nav class="navbar">
        <div class="container">
            <ul class="nav-links">
                <!-- <img src="images/flute_logo.png" alt=""> -->
                <li>
                    <a href="index.html" id="home-nav">Home</a>
                </li>
                <li>
                    <a href="location.html">Location</a>
                </li>
                <li>
                    <a href="listen.html">Listen</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="contact-area">
        <div class="container">
            <h1>Let's Talk</h1>
            <form method = "" action="" class="" onsubmit="" class = "full-form"> 
                <div class="contact-form">
                    <div class="full-name">
                        <div class="first-div">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" placeholder="First Name" required>
                        </div>
                        <div class="last-div">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" placeholder="Last Name" required>
                        </div>
                    </div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" required>

                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="phone" placeholder="Phone Number">
                    
                    <label for="message">Message</label>
                    <textarea name="" id="message" cols="30" rows="10" placeholder=""></textarea>
                    <button type="submit">Submit    </button>
                </div>
            </form>
        </div>
        <div class="container">
            <div class="group-img">
                <img src="images/group-flute.jpeg" alt="">
            </div>
            
        </div>
    </section>



    <script src="js/app.js"></script>
</body>
</html>
